<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="stylesheet" href="../todo-list/todoList.css">
</head>
<body>
    <div class="grocery-main">
        <form class="grocery-form">
            <p class="alert "></p>
            <h3>Todo List</h3>
            <div class="form-control">
              <input type="text" class="grocery" id="grocery" placeholder="e.g. eggs" autocomplete="off" required>
              <button type="submit" class="submit-btn">submit</button>
            </div>
          </form>
          <div class="grocery-container">
            <div class="grocery-list">
            </div>
            <!-- <button class="clear-btn" style="display: none;">.</button> -->
          </div>
    </div>
  <script src="../todo-list/todoList.js"> </script>
</body>
</html>
